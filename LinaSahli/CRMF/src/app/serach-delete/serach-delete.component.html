<div class="container">
    <div class="row">
               <div id="custom-search-input">
                                <div class="input-group col-md-12" style="text-align: center">
                                    <input type="text" class="search-query form-control" placeholder="Search With Email Address"  name="email" [(ngModel)]="email"/>
                                    <span class="input-group-btn">
                                        <button class="btn btn-danger" type="button" (click)="findUserByEmailId()">
                                            <span class=" glyphicon glyphicon-search"></span>
                                        </button>
                                    </span>
                                </div>
                            </div>
    </div>
    </div>
<div class="container">
<div class="container">
    <div class="row col-md-6 col-md-offset-2 custyle">
    <table class="table table-striped custab">
    <thead>
        <tr>
            <th>Nom</th>
            <th>Prenom</th>
            <th>Email</th>
            <th>Mobile</th>
            <th>Fix</th>
            <th>Pays</th>
            <th>Date</th>
          <th>societeco</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let Contact of Contac">
            <td>{{Contact.nom}}</td>
            <td>{{Contact.prenom}}</td>
            <td>{{Contact.email}}</td>
            <td>{{Contact.mobile}}</td>
            <td>{{Contact.fix}}</td>
           <td>{{Contact.pays}}</td>
          <td>{{Contact.date}}</td>
          <td>{{Contact.societeco}}</td>


          <td class="text-center"><button class="btn btn-danger btn-xs" (click)="deleteCon(Contact.id)"><span class="glyphicon glyphicon-remove"></span> Delete</button></td>
          <td class="text-center"><button class="btn btn-danger btn-xs" (click)="update()"><span class="glyphicon glyphicon-remove"></span> Update</button></td>

    </tbody>
    </table>
    </div>
</div>
